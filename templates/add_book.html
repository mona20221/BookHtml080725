<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Pridať knihu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            max-width: 600px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Pridať novú knihu</h1>
    <form action="{{ url_for('add_book') }}" method="POST">
        <label for="title">Názov knihy:</label>
        <input type="text" id="title" name="title" required>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" maxlength="14">

        <label for="publication_year">Rok vydania:</label>
        <input type="number" id="publication_year" name="publication_year">

        <label for="copies">Počet kusov:</label>
        <input type="number" id="copies" name="copies">

        <label for="author_id">Autor:</label>
        <select id="author_id" name="author_id">
            {% for author in authors %}
                <option value="{{ author.author_id }}">{{ author.name }}</option>
            {% endfor %}
        </select>

        <label for="genre_id">Žáner:</label>
        <select id="genre_id" name="genre_id">
            {% for genre in genres %}
                <option value="{{ genre.genre_id }}">{{ genre.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Pridať knihu</button>
    </form>
</body>
</html>
