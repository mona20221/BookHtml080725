<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Autori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Zoznam autorov</h1>
    <div class="row">
        {% for author in authors %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ author.name }}</h5>
                    <p class="card-text">{{ author.bio }}</p>
                </div>
            </div>
        </div>
        {% else %}
        <p>Žiadni autori neboli nájdení v databáze.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
